<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Park Finder</title>
    <link rel="stylesheet" href="normalize.css">    
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body class="container">
    <header>
        <h1>National Park Finder</h1>
    </header>
    <main>
        <form>
            <label for="search-term">State code(s)</label>
            <input type="text" name="search-term" id="js-search-term" required><br>			
            <label for="max-results">Max results</label>
            <input type="number" name="max-results" id="js-max-results" value="10" required>
            <input type="submit" value="Submit">
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Showing <span id="js-number-of-results"></span> result(s)</h2>
            <ul id="js-results-list"></ul>
        </section>
    </main>

    <footer>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </footer>
</body>

</html>
